<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untoldcoding</title>
    <link rel="stylesheet" href="news.css" />
    <style>
      /* Styling for back button */
      .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 18px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .back-button:hover {
        background-color: #0056b3;
      }

      /* Centering the button */
      .back-container {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <section class="animation-box">
      <div class="first-text">Hi Vaishu, I love you!
        This is my first webpage proposal
      </div>
      <div class="second-text">
        Maybe not this Valentine, next one is ours baby.
      </div>
      <div class="third-text">I'm eagerly waiting 
        to celebrate with you.</div>
      <div class="fourth-text">
        Till then don't miss me darling, The D-Day is soon.
      </div>
      <div class="fifth-text">
       Happy Valentine's day Bangaram ❤️
      </div>
    </section>

    <!-- Back to Home button -->
    <div class="back-container">
      <a href="index.html" class="back-button">Back to Home</a>
    </div>
  </body>
</html>
